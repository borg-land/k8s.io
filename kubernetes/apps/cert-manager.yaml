apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cert-manager
spec:
  goTemplate: true
  generators:
    - clusters:
        selector:
          matchLabels:
            clusterType: 'utility'
  template:
    metadata:
      name: 'cert-manager-{{ .name }}'
    spec:
      destination:
        namespace: cert-manager
        server: "{{ .server }}"
      project: default
      sources:
        - chart: cert-manager
          repoURL: 'https://charts.jetstack.io'
          targetRevision: v1.14.5
          helm:
            releaseName: cert-manager
            parameters:
              - name: installCRDs
                value: 'true'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
