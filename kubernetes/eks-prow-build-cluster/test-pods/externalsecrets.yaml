  secretStoreRef:
    name: aws-secerts-manager
    kind: ClusterSecretStore
  target:
    name: aws-credentials-boskos-scale-001-kops
    creationPolicy: Owner
  data:
  - secretKey: accessKeyId
    remoteRef:
      key: prow-prod/k8s-infra-e2e-boskos-scale-001/kops
      property: accessKeyId
